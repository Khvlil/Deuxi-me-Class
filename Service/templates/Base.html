{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block head %}
    
  {% endblock head %}
  <link rel="stylesheet" type="text/css" href="{% static '/css/Base.css' %}" />

  <link rel="stylesheet" type="text/css" href="{% static '/css/Barba.css' %}" />

  <link rel="icon" type="image/x-icon" href="{% static '/images/Logo/Faveicon.png' %}">
  <!--<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>




</head>
<body data-barba="wrapper">
  <div class="load-container">
    <div class="loading-screen"></div>
  </div>

  {% block Home %}

  {% endblock Home %}

  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>

  <!-- AOS animation -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- To Show the rest of page while click the scroll down button -->
  <script>function Showthepage() {
    var categories = document.getElementById("Categories");
    categories.style.display = "block";
    var vote = document.getElementById("Vote");
    vote.style.display = "block";
    var footer = document.getElementById("footer");
    footer.style.display = "block";  // <-- Set it to block
  }</script>

  
  {% if user.is_authenticated %}
  <script>
    window.onload=Showthepage()
  </script>
  {% endif %}

  <!-- Barba -->
  <script src="{% static '/js/Barba.js' %}"></script>

  <script src="https://unpkg.com/@barba/core"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</body>
</html>
